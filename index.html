<!DOCTYPE html>
<html>
<head>
    <title text-alight: center>
        welcome to my world!
    </title>
    <style>
        body {
            background: rgb(43, 154, 182);
            <!-- background: linear-gradient(to right, rgb(22, 128, 155), rgb(99, 68, 68));-->
            color: white;
        }
        .top-title {
            text-align: center;
            padding-top: 30px;
        }
        .center {
            text-align: center;
        }
        .square {
            width: 300px;
            Height: 300px;
            background-color: rgb(255, 255, 255);
            margin-top: 100px;
            margin-left: 625px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation-duration: 6s;
            animation-name: spin;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn{
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to{
                opacity: 1;
                transform: translateY(0px);
            }
        }
        .text-inside {
            opacity: 0;
            font-size: 1.2rem;
            animation: fadeIn 2s ease forwards;
            animation-delay: 7s;
            position: absolute;
            text-align: center;
            color: black;
            margin-top: 50px;
            margin-left: 50px;
        }
        @keyframes spin{
            0%{

            }
            50%{
                scale: 1.5;
                transform: rotate(0);
                border-radius: 0;
                margin-top: 150px;
            }
            75%{
                border-radius: 50%;
                scale: 1.2
            }
            90%{
                transform: rotate(360deg);
                border-radius: 50%;
                scale: 1.2;
                width: 300px;
                Height: 300px;
                margin-left: 625px;
                margin-top: 100px;
            }
            100%{
                transform: rotate(360deg);
                scale: 1.2;
                border-radius: 10px;
                width: 700px;
                Height: 350px;
                margin-left: 425px;
                margin-top: 75px;
            }
        }

        .contact-page {
            width: 400px;
            height: 300px;
            background-color: rgb(18, 202, 147);
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 150px;
            left: 150px;
            cursor: default;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .drag-header {
            background: rgba(0,0,0,0.2);
            padding: 5px;
            font-weight: bold;
        }
        .contact-button {
            border-radius : 50%;
            opacity: 0;
            width: 50px;
            height: 50px;
            background-color: black;
            animation: fadeIn 2s ease forwards;
            animation-delay: 7s;
            position: absolute;
            top: 250px;
            left: 150px;
            cursor: pointer;
            transition: background-color 0.3 ease;
        }
        contact-button:hover {
            background-color: gray;
        }

    </style>
</head>
<script>
    function openContactPage() {
        document.getElementById("contactPage").style.display = "flex";
        contactPage.style.display = "block";
    }

    let newX = 0, NewY = 0, StartX = 0, StartY = 0;

    const contactPage = document.getElementById('contactPage')

    contactPage.addEventListener('mousedown', mouseDown)

    function mouseDown(e){
        StartX = e.clientX;
        StartY = e.clientY;

        document.addEventListener('mousemove', mouseMove)
        document.addEventListener('mouseup', mouseUp)
    }

    function mouseMove(e){
        newX = startX - e.clientX
        newY = startY - e.clientY

        startX = e.clientX
        startY = e.clientY

        contactPage.style.top = (contactPage.offsetTop - NewY) + "px"
        contactPage.style.left = (ContactPage.offsetLeft - NewX) + "px"
    }

    function mouseUp(){
        document.removeEventListener('mousemove', mouseMove)
    }

</script>
<body> 
    <div class="top-title">
    <h1> Welcome to my world</h1>
    </div>
    <div class="square">
        <button class="contact-button" style="color:white;" onclick="openContactPage()"> C </button>
        </div>
    <div class="contact-page" id="contactPage">
        
    </div>

    <br /><br /><br /><br /><br /><br />
    <div class="center">
        <a href="contact.html"> Contact page </a> 
        <a href="blog.html"> Blog </a>
    </div> 

</html>
